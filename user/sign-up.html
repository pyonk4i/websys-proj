<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LibraLends</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div>
        <img src="./images/logo-icon.png" alt="" />
        <h2>LibraLends</h2>
      </div>
      <nav>
        <ul>
          <li>
            <a href="../index.html"
              ><img src="../images/home.svg" alt="" role="button"
            /></a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <section>
        <h1 class="main__title">Create an account</h1>
        <form action="">
          <fieldset>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Username"
              required
            />
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Email address"
              required
            />
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
          </fieldset>
          <button type="submit">Sign up</button>
        </form>
        <hr />
        <p>Already have an account?<a href="./log-in.html">Log in now.</a></p>
      </section>
    </main>
  </body>
</html>
